<mat-card style="margin: 5px;">
  <mat-card-header>
    <mat-card-title>Projects</mat-card-title>
    <mat-card-subtitle></mat-card-subtitle>
  </mat-card-header>
  <mat-card-content >
    <div style = "display: flex; justify-content:flex-end;margin: 10px;"  *ngIf="isAdmin">
      <button  [routerLink]="'/create-project'" mat-button color="primary">
        <mat-icon >my_library_add  </mat-icon>

      </button>

      <button  (click)="exportexcel()" mat-button color="primary" >
        <mat-icon >file_download </mat-icon>

      </button>

      <button (click)="openFilterDialog('0ms', '0ms')"   mat-button color="primary" >
        <mat-icon >filter_alt</mat-icon>

      </button>


    </div>

    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>

    <div class="mat-elevation-z8">
      <mat-progress-bar mode="indeterminate" *ngIf="(projservice.loadingList$ | async)"></mat-progress-bar>
      <mat-progress-bar mode="indeterminate" *ngIf="(projservice.redistributedList$| async)"></mat-progress-bar>
      <table id="excel-table" mat-table [dataSource]="dataSource" matSort >

        <!-- ID Column -->
        <ng-container matColumnDef="id" >
          <th mat-header-cell *matHeaderCellDef mat-sort-header (click)="sortByheader('id')"> ID </th>
          <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>

        <!-- Progress Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header (click)="sortByheader('name')"> Name </th>
          <td mat-cell *matCellDef="let row"> {{row.name}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="dateFrom">
          <th mat-header-cell *matHeaderCellDef mat-sort-header (click)="sortByheader('dateFrom')"> From </th>
          <td mat-cell *matCellDef="let row"> {{row.dateFrom | date: 'dd/MM/yyyy'}} </td>
        </ng-container>

        <!-- Fruit Column -->
        <ng-container matColumnDef="dateTo">
          <th mat-header-cell *matHeaderCellDef mat-sort-header (click)="sortByheader('dateTo')"> To </th>
          <td mat-cell *matCellDef="let row"> {{row.dateTo | date: 'dd/MM/yyyy'}} </td>
        </ng-container>

        <ng-container matColumnDef="quota">
          <th mat-header-cell *matHeaderCellDef mat-sort-header (click)="sortByheader('quota')"> Quota </th>
          <td mat-cell *matCellDef="let row"> {{row.quota}} </td>
        </ng-container>


        <ng-container matColumnDef="createdBy">
          <th mat-header-cell *matHeaderCellDef mat-sort-header (click)="sortByheader('createdBy')"> CreatedBy </th>
          <td mat-cell *matCellDef="let row"> {{row.createdBy}} </td>
        </ng-container>


        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef mat-sort-header (click)="sortByheader('type')"> Type </th>
          <td mat-cell *matCellDef="let row"> {{row.type}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef > Actions </th>
          <td mat-cell *matCellDef="let row">
            <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <button mat-button color="primary" routerLink="/edit-project/{{row.id}}">
                <mat-icon>mode_edit</mat-icon>
                <span>Edit</span>

              </button><br>
              <button mat-button color="warn" (click)="openDialog(row.id,'0ms', '0ms')" *ngIf="isAdmin">
                <mat-icon>delete_forever </mat-icon>
                <span>Delete</span>

              </button><br>
              <button mat-button color="Basic" (click)="openDistributeDialog(row,'0ms', '0ms')" *ngIf="isAdmin">
                <mat-icon>update</mat-icon>
                <span>Redistribute</span>

              </button><br>

              <button mat-button color="primary" routerLink="/mistakes/{{row.id}}">
                <mat-icon> rss_feed</mat-icon>
                <span>Mistake</span>

              </button>
            </mat-menu>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>
      <mat-paginator  [length]="totalItems" [pageSize]="pageSize" [pageIndex]="pageIndex" [pageSizeOptions]="[5, 10, 25, 100]"
      (page)="handlePageEvent($event)"
      aria-label="Select page of project"></mat-paginator>
    </div>


  </mat-card-content>
  <mat-card-actions align="end">

  </mat-card-actions>
</mat-card>
