
<h2 mat-dialog-title>Redistribute Project</h2>



<mat-dialog-content>

  Would you like to Redistribute Project?

  <mat-form-field style="width: 100%;">
    <mat-label>Employees</mat-label>
    <mat-select [(ngModel)]="selectedEmployees" multiple>

      @for (state of employeeData; track state) {

        <mat-option [value]="state.id">{{state.userName}}</mat-option>
      }
    </mat-select>
  </mat-form-field>


</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close cdkFocusInitial>No</button>
  <button mat-button (click)="onNoClick()" [mat-dialog-close]="data" >Save</button>
</mat-dialog-actions>
