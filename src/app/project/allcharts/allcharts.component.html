    <mat-grid-tile *ngFor="let i of counters" [colspan]="( cardLayout | async )?.miniCard.cols"
      [rowspan]="( cardLayout | async )?.miniCard.rows">
      <app-card title={{i.cardTitle}}><div>
        <app-number-counter
        [number]="i.number"
        [label]="i.label"
        [duration]="i.duration"
      >
    </app-number-counter>
      </div>
    </app-card>
    </mat-grid-tile>
    <!--Charts-->
    <mat-grid-tile [colspan]="( cardLayout | async )?.chart.cols" [rowspan]="( cardLayout | async )?.chart.rows">
      <app-card title="Monthly Revenue">
        <app-bar></app-bar>
      </app-card>
   </mat-grid-tile>

   <mat-grid-tile [colspan]="( cardLayout | async )?.chart.cols" [rowspan]="( cardLayout | async )?.chart.rows">
    <app-card title="Monthly Revenue">
     <app-line></app-line>
    </app-card>
 </mat-grid-tile>

 <mat-grid-tile [colspan]="( cardLayout | async )?.chart.cols" [rowspan]="( cardLayout | async )?.chart.rows">
